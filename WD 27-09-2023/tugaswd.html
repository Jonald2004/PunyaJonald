<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('anya.jpg');
            background-size: 1450px 800px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Tambahkan properti lain sesuai kebutuhan Anda */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="First name" required>
            <input type="text" name="username" placeholder="Last name" required>
            <input type="tel" name="phone" placeholder="Nomor HP" required>
            <input type="tel" name="DOB" placeholder="Date of Birth" required>
            <input type="tel" name="Age" placeholder="Age" required>
            <input type="text" name="Address" placeholder="Address" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required>
            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
